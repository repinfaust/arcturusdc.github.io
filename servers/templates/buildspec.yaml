name: Build Specification
description: Technical build specification for engineering implementation
type: documentation
variables:
  - name: title
    description: Feature/component title
    required: true
  - name: overview
    description: Technical overview
    required: true
  - name: userStory
    description: User story context
    required: false
  - name: acceptanceCriteria
    description: Acceptance criteria from card
    required: false
  - name: constraints
    description: Technical constraints
    required: false
  - name: dependencies
    description: Technical dependencies
    required: false

template: |
